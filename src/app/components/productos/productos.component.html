
<table mat-table [dataSource]="datos" #tabla1>
    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let producto">{{producto.codigo}}</td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let producto">{{producto.descripcion}}</td>
    </ng-container>
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let producto">{{producto.precio}}</td>
    </ng-container>
    <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef>Borrar?</th>
        <td mat-cell *matCellDef="let j = index;">
          <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)">Borrar?</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
<div>
    <button mat-raised-button color="secundary"(click)="agregar()">Agregar Producto</button>
</div>
<div class="conteiner">
    <mat-form-field>
        <input matInput [(ngModel)]="productoMostrar.codigo" type="number" placeholder="Ingrese codigo">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="productoMostrar.descripcion" type="text" placeholder="Ingrese descripcion">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="productoMostrar.precio" type="number" placeholder="Ingrese precio">
    </mat-form-field>

    <button mat-raised-button color="secundary" (click)="agregar()">Agregar</button>
</div>
